<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Piramid Pattern</h1>
    <script>
      var n = prompt("Enter a Number");
      var string = "";


      for (var i = 1; i <= n; i++) {

        for (var j = 1; j <= n - i; j++) {
          string = string + " ";
        }

        for (var k = 0; k < 2 * i - 1; k++) {
          string = string + "*";
        }
        string = string +"\n";
      }
      console.log(string);
    </script>
  </body>
</html>
